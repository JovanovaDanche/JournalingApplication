<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/todo.css"> <!-- Custom CSS for ToDo styling -->
</head>
<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">CodzSword</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/profile" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/diaries" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>Diary</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-popup"></i>
                    <span>Planner</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/notes" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Notes</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <div class="main">
        <div class="container">
            <div class="text-center">
                <h1>ToDo</h1>
            </div>

            <!-- Form for adding new ToDo -->
            <div class="add-todo-form text-center mb-4">
                <form id="todoForm" action="/todos" method="post" onsubmit="return submitForm(event)">
                    <input type="text" id="title" name="title" placeholder="What needs to be done?" required
                           onkeydown="if(event.keyCode == 13) { return submitForm(event); }">
                </form>
            </div>

            <div class="todo-list">
                <ul class="list-unstyled">
                    <li th:each="todo : ${todos}">
                        <div class="todo-item">
                            <span th:text="${todo.title}"></span>
                            <form th:action="@{/todos/{id}/complete(id=${todo.id})}" method="post">
                                <input type="checkbox" th:checked="${todo.completed}" onchange="this.form.submit()">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="text-center mt-4">
                <form action="/delete-completed" method="post">
                    <button type="submit" class="btn btn-danger">Delete Completed ToDos</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/css/script.js"></script>
<script th:inline="javascript">
    function submitForm(event) {
        event.preventDefault();
        var form = document.getElementById("todoForm");
        form.submit();
        return false;
    }
</script>
</body>
</html>
