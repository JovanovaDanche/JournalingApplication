<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/diaries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">CodzSword</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/diaries" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>Diary</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-popup"></i>
                    <span>Planner</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Notes</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <div class="main p-3">
        <div class="row mt-3">
            <div class="col">
                <p class="p1">Hello <span th:text="${user.getName()}"></span> write about you day!</p>

                <a href="/diaries/add">
                    <i class="bi bi-file-plus large-icon"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Date Picker Form -->

                <form action="/diaries" method="GET" class="f">
                    <div class="form-group">
                        <label for="selectedDate">Select Date:</label>
                        <input type="date" id="selectedDate" name="selectedDate"
                               value="${selectedDate != null ? selectedDate : ''}"
                               class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Show Diaries</button>
                </form>

                <!-- Display Today's Diary Entry -->
                <div class="card mb-3" th:if="${diaries.size() > 0}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${diaries[0].getDate()}"></h5>
                        <p class="card-text" th:text="${diaries[0].getContent()}"></p>
                        <div class="btn-group" role="group">
                            <form th:method="POST" th:action="@{'/diaries/' + ${diaries[0].getId()} + '/delete'}" class="d-inline">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                            <a th:href="@{'/diaries/edit/' + ${diaries[0].getId()}}" class="btn btn-info">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Display Diaries for Selected Date -->
                <div th:if="${diaries.size() > 1}">
                    <div th:each="diary : ${diaries}" th:if="${!diary.equals(diaries[0])}" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${diary.getDate()}"></h5>
                            <p class="card-text" th:text="${diary.getContent()}"></p>
                            <div class="btn-group" role="group">
                                <form th:method="POST" th:action="@{'/diaries/' + ${diary.getId()} + '/delete'}" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                <a th:href="@{'/diaries/edit/' + ${diary.getId()}}" class="btn btn-info">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Diaries Found Message -->
                <div th:unless="${diaries.size() > 0}">
                    <p>No diary entries found.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/css/script.js"></script>


</body>
</html>
