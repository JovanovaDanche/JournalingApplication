<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearDiary</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/profile.css">

</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">CodzSword</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/profile" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>Diary</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-popup"></i>
                    <span>Planner</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/notes" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Notes</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <div class="main p-3" style="background-image: url('/img/paper.jpg'); background-size: cover; background-position: center;">
        <div class="text-center">
            <div class="profile-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                <p> <b>Profile info:</b></p>
                <div class="profile-item">
                    <span class="profile-label"><b>Name:</b></span> <span class="profile-value" th:text="${user.name}"></span>
                </div>
                <div class="profile-item">
                    <span class="profile-label"><b>Surname:</b></span> <span class="profile-value" th:text="${user.surname}"></span>
                </div>
                <div class="profile-item">
                    <span class="profile-label"><b>Username:</b></span> <span class="profile-value" th:text="${user.username}"></span>
                </div>

            </div>
            <div>
                <form th:method="get" action="/changePass">
                    <button style="width: 200px; color: black;" class="btn btn-outline-secondary" type="submit">Change password
                    </button>
                </form>
            </div>
            <div class="change-password-form" th:if="${changePass}">
                <form id="change-password-form" action="/changePass" method="post">
                    <h3 class="center-pw">Change Password</h3>
                    <div class="form-group">
                        <th:block th:if="${currentPasswordIncorrect}">
                            <span style="color: red" th:text="${message}"></span>
                        </th:block>
                        <br>
                        <label for="current-password">Current Password:</label>
                        <input type="password" id="current-password" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="newPassword" required>
                    </div>

                    <div class="form-group">
                        <th:block th:if="${passwordsDontMatch}">
                            <span style="color: red" th:text="${message}"></span>
                        </th:block>
                        <br>
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                        <button  style="color: black" type="submit" class="btn btn-outline-secondary">Change</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/css/script.js"></script>
</body>

</html>
